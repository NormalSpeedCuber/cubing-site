    <h3>Options:</h3>
    <div id="options">
        <button onclick="toggleVisibility()">Algorithm</button>
        <button onclick="toggleHints()">Hint Facelets</button>
        <button onclick="backview()">Back View</button>
        <button onclick="toggleViz()">Vizualization</button>
        <br>
        <button onclick="setupToggle()">Setup Algorithm</button>
    </div>

    </h3>

    </h3>

    <h3 id="threeElement">Vizualization: <button onclick="viztwod()">2D</button><button onclick="vizthreed()">3D</button><button onclick="viztwodll()">2D-LL</button><button onclick="vizpgthreed()">PG3D</button>
    <br>
    </h3>

    <h3 id="fourElement">
    <label for="fourOneElement" id="idk">Setup:</label>
    <input type="text" id="fourOneElement">
    </h3>

    <h3>Puzzles:</h3>
    <div id="puzzles">
        <button onclick="pzltwo()">2x2x2</button>

        <button onclick="pzlskewb()">Skewb</button>
        <br>
        <button onclick="pzlsqr()">Square-1</button>
        <button onclick="pzlgiga()">Gigaminx</button>
        <button onclick="pzlfto()">Face Turning Octahedron</button>
        <br>
        <button onclick="pzlmstrtetra()">Master Tetraminx</button>
        <button onclick="pzlkilo()">Kilominx</button>
        <button onclick="pzlredi()">Redi Cube</button>
        <button onclick="pzlmeli()">Melinda's 2x2x2x2</button>
    </div>
    <br>
    <br>

    <label for="algorithm" id="textEl">Enter algorithm:</label>
    <input type="text" id="algorithm">
    <br>
    
    <twisty-player 
    id="myTwistyPlayer"
    viewer-link="none"
    ></twisty-player>

    <script>
        function setAlgorithm() {
            var algorithmInput = document.getElementById('algorithm').value;

            document.getElementById('myTwistyPlayer').setAttribute('alg', algorithmInput);
        }

        document.getElementById('algorithm').addEventListener('input', setAlgorithm);
    </script>

<script>

        var inputElement = document.getElementById('algorithm');
        var textElement = document.getElementById('textEl');

        textEl.style.display = (textElement.style.display === 'none') ? 'block' : 'none';
    }
</script>
